<header>
  <nav class="main-navbar">
    <div class="navbar-block">
      <a routerLink="/home" class="app-logo">
        <img src="https://logosandtypes.com/wp-content/uploads/2024/01/angular.svg" title="Home" alt="Home">
      </a>
    </div>
    <div class="navbar-block">
      <ul class="main-navbar-nav">
        @for (menuItem of menuArray; track menuItem) {
          <li class="nav-item">
            <a class="nav-link" routerLink="{{menuItem.path}}" [class.active]="menuItem.active"  (click)="onNavLinkClick(menuItem.id)">{{menuItem.name}}</a>
          </li>
        }
      </ul>
    </div>
  </nav>
</header>
